name: Build
on:
  workflow_call:
    inputs:
      ubuntu-version:
        required: true
        type: string
      sdl2:
        required: false
        default: false

jobs:
  build:
    name: Build on Ubuntu ${{ inputs.ubuntu-version }}
    runs-on: ubuntu-${{ inputs.ubuntu-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install SDL2
        if: ${{ inputs.sdl2 == 'true' }}
        run: |
          sudo apt-get install -y libsdl2-2.0-0 libsdl2-dev

      - name: Build
        run: make
