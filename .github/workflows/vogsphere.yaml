name: Vogsphere

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  vogsphere:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Vogsphere Composite
        uses: 42-Desoroxxx/Vogsphere-Composite@main
        with:
          normcheck: 'true'
          github_token: ${{ secrets.SSH_PRIVATE_KEY }}
